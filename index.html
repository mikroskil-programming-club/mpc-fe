<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPC FE</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./libs/jquery/jquery.min.js"></script>

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class="container py-5">
    <form id="searchForm" class="d-none"></form>
    <div class="row mb-5">
      <div class="col-12">
        <h1 class="text-center">MPC Membership</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <input id="searchInput" form="searchForm" type="text" class="form-control" placeholder="NIM">
      </div>
      <div class="col-2">
        <button class="btn btn-secondary btn-block w-100" form="searchForm" type="submit" id="searchBtn">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="result" class="alert alert-info p-3 my-5">
          <div class="row d-none">
            <div class="col-6">Name</div>
            <div class="col-6" id="name"></div>
          </div>
          <div class="row d-none">
            <div class="col-6">NIM</div>
            <div class="col-6" id="nim"></div>
          </div>
          <div class="row d-none">
            <div class="col-6">Paid</div>
            <div class="col-6" id="paid"></div>
          </div>
          <div class="row d-none">
            <div class="col-6">Last Update</div>
            <div class="col-6" id="lastUpdated"></div>
          </div>
          <div class="row">
            <div class="col-12" id="holder">Find your data</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
